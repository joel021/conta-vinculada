<button [disabled]="!enabled" type="button" id="modal_button_id_{{id}}" class="{{buttonClass}}"
  (click)="openModal(template)">{{buttonTitle}}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{body}}
  </div>
  <div class="modal-footer">
    <button id="modal_no_button_id_{{id}}" type="button" (click)="noClick()" class="btn btn-light">{{noButton}}</button>
    <button id="modal_yes_button_id_{{id}}" type="button" (click)="yesClick()" class="btn btn-primary">{{yesButton}}</button>
  </div>
</ng-template>
